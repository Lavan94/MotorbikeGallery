<footer>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ul class="social-media-icons">
          <li *ngFor="let link of socialMediaLinks">
            <a href="{{ link.url }}" target="_blank" rel="noopener">
              <i class="fab fa-{{ link.name.toLowerCase() }}"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
