  <mat-card class="category-container" *ngFor="let entry of assetCategoryMap | keyvalue">
    <mat-card-title>
      {{entry.key}}
    </mat-card-title>
    <mat-card-content class="slider-container">
        <app-asset-slider [assets]="entry.value" (currentAsset)="setCurrentAsset($event)"></app-asset-slider>
    </mat-card-content>
    <br>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="rotate()">Rotate</button>
      <button mat-raised-button color="accent" (click)="scale()">Scale</button>
      <button mat-raised-button color="accent" (click)="crop()">Crop</button>
    </mat-card-actions>
  </mat-card>
